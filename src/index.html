<!DOCTYPE html>
<html ng-app="drpxShoppingCartDemoApp" ng-strict-di>
<head>
	<title>AngularShopping Cart Demo App</title>
	<!-- build:css({.tmp,.}) app.css -->
	<link href="bundle.css" rel='stylesheet' type='text/css'>
	<!-- endbuild -->

	<style>
	[ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
		display: none !important;
	}
	</style>
</head>
<body ng-cloak>

	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#/">Angular Shopping Cart Demo</a>
			</div>
		</div>
	</nav>

	<div class="container">
		<div class="jumbotron">
			<h1>Angular is {{'enabled'}}.</h1>
			<p>This is the basic angular template. You can follow the next link to learn more about it.</p>
			<p><a class="btn btn-primary btn-lg" href="https://github.com/drpicox/angular1-" role="button" target="_blank">Learn more</a></p>
		</div>
	</div>

	<div class="container">
		<ng-view autoscroll></ng-view>
	</div>

	<!-- build:js({.tmp,.}) app.js -->
	<script src="bundle.js"></script>
	<!-- endbuild -->
</body>
</html>
